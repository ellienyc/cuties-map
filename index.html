<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ellie's petsitting map</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="main-container">
    <nav>
      <div class="title">dogs and cats around NYC: Ellie's pet sits</div>
      <div class="nav-links"></div>
    </nav>

    <div id="content-container">
      <div id="sidebar">
        <p>I'm a petsitter in NYC, here are some of my favorite dogs and cats. </p>
        <p><strong>Click a marker to see what pet lives where.</strong></p>
        <p>The markers are color-coded by type (i.e. dog or cat):</p>
        <div id="legend">
          <div class="legend-item">
            <!-- legend from ChatGPT -->
            <span class="legend-color" style="background-color: blue;"></span>
            Dog(s)
          </div>
          <div class="legend-item">
            <span class="legend-color" style="background-color: brown;"></span>
            Cat(s)
          </div>
        </div>
      </div>

      <div id="map"></div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
